    <section class="heading-page header-text" id="top">

            <div class="row">

                    <h6>Get all details for</h6>
                    <h2 id="header-title"></h2>
                </div>
            </div>
        </div>
    </section>

    <section class="meetings-page" id="meetings">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="meeting-single-item">
                                <div class="thumb">
                                    <div class="price">
                                        <span></span>
                                    </div>
                                    <div class="date" id="date">
                                    </div>
                                    <div style="display: flex; flex-direction: column; align-items: center;"><img id="header-img" style="width: 50%;" alt=""></div>

                                <div class="down-content">
                                    <a href="meeting-details.html">
                                        <h4 id="event-name"></h4>
                                    </a>
                                    <p class="description" id="event-desc"></p>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="hours">
                                                <h5 id="hours">Hours</h5>
                                                <!-- <p>Monday - Friday: 07:00 AM - 13:00 PM<br>Saturday- Sunday: 09:00 AM - 15:00 PM</p> -->
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="location">
                                                <h5>Location</h5>
                                                <p id="event-location"></p>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="book row">
                                                <h5>Book Now</h5>
                                                <button class="btn btn-success w-50" id="register">Register</button>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
